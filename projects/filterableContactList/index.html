<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Contacts</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>
<body>
  <div class="container">
    <h1 class="center-align">
      My Contacts
    </h1>
    <input id='filterInput' placeholder="Search names...">

    <ul class="collection with-header" id='names'>
      <li class='collection-header'>
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#">Alan</a>
      </li>
      <li class="collection-item">
        <a href="#">Anna</a>
      </li>
      <li class='collection-header'>
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Beth</a>
      </li>
      <li class="collection-item">
        <a href="#">Bill</a>
      </li>
      <li class="collection-item">
        <a href="#">Bob</a>
      </li>
      <li class="collection-item">
        <a href="#">Bryan</a>
      </li>
      <li class='collection-header'>
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Constantine</a>
      </li>
      <li class="collection-item">
        <a href="#">Caroline</a>
      </li>
      <li class="collection-item">
        <a href="#">Charlotte</a>
      </li>
      <li class="collection-item">
        <a href="#">Clive</a>
      </li>
    </ul>
  </div>



<script>
//Get input element
  var filterInput = document.getElementById('filterInput');
//Add event listener
  filterInput.addEventListener('keyup', filterNames);

  function filterNames(){
    //Get value of input
    var filterValue = document.getElementById('filterInput').value.toUpperCase();

    //Get names ul
    var ul = document.getElementById('names');
    //Get li's from ul
    var li = ul.querySelectorAll('li.collection-item');

    //Loop through collection-item li's
    for(var i = 0; i < li.length; i++) {
      var a = li[i].getElementsByTagName('a')[0];
      //If matched
      if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
        li[i].style.display ='';
      }else {
        li[i].style.display = 'none';
      }
    }
  };

</script>

</body>
</html>
