<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class='clrChange'>
    <header class='container-fluid'>
        <h1 class='text-center'>Random Quote Machine</h1>
    </header>
    <div class='container' id='container'>
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1' id='quoteSpace'>
            <blockquote>
              <p class='text-center'><i class="fa fa-quote-left" aria-hidden="true"></i> <span class='quoteHere'>This be a random quote</span></p>
              <footer class='person pull-right'>Random Person</footer>
            </blockquote>
          </div>
        </div>
        
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1' id='buttons'>
            <a href='https://twitter.com/intent/tweet/?text=' id='tweet' target='_blank'><button class='btn btn-default clrChange'><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
            
           
            
            <button class='btn clrChange pull-right' id='newQuote'>New Quote</button>
          </div>
        </div>
    </div>
      
    <div class='container footer text-center'>
    <small class=''>Created by <a href='http://www.jamesbowler.co.uk'>James Bowler</a>   &copy; 2017</small>
    </div>
     
    
    
    
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src='https://use.fontawesome.com/a2f9a5935c.js'></script>
    <script src='script.js'></script>
</body>
</html>
